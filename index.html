<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./styles/styles.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Calculator app</title>

</head>
<body class="">

    <header>
        <div class="wrapper">

            <!-- Site Logo -->
            <h1 class="logo">calc</h1>

            <!-- Themes Slider -->
            <div class="theme">
                <label for="themes">Theme</label>
                <div class="theme__slider">
                    <div class="theme__numbers">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <input type="range" min="1" max="3" value="1" id="themes-slider">
                </div> <!-- END theme__slider -->
            </div> <!-- END theme -->
        </div> <!-- END wrapper -->
    </header>

    <main>
        <div class="wrapper">

            <!-- Calculator Screen-->
            <section class="screen" id="result-container">
                <p id="result" value="0">0</p>
            </section> <!-- END screen -->

            <!-- Calculator Keypad -->
            <section class="keypad">

                    <!-- Row One -->
                    <button class="keypad__btn" type="button" value="7">
                        7
                    </button>
                    <button class="keypad__btn" type="button" value="8">
                        8
                    </button>
                    <button class="keypad__btn" type="button" value="9">
                        9
                    </button>
                    <button class="keypad__btn keypad__btn--secondary keypad__btn--text" type="button" value="Delete">
                        Del
                    </button>

                    <!-- Row Two -->
                    <button class="keypad__btn" type="button" value="4">
                        4
                    </button>
                    <button class="keypad__btn" type="button" value="5">
                        5
                    </button>
                    <button class="keypad__btn" type="button" value="6">
                        6
                    </button>
                    <button class="keypad__btn" type="button" value="+">
                        +
                    </button>

                    <!-- Row Three -->
                    <button class="keypad__btn" type="button" value="1">
                        1
                    </button>
                    <button class="keypad__btn" type="button" value="2">
                        2
                    </button>
                    <button class="keypad__btn" type="button" value="3">
                        3
                    </button>
                    <button class="keypad__btn" type="button" value="-">
                        -
                    </button>
                
                    <!-- Row Four -->
                    <button class="keypad__btn" type="button" value=".">
                        .
                    </button>
                    <button class="keypad__btn" type="button" value="0">
                        0
                    </button>
                    <button class="keypad__btn" type="button" value="/">
                        /
                    </button>
                    <button class="keypad__btn" type="button" value="*">
                        x
                    </button>
                
                    <!-- Row Five -->
                    <button class="keypad__btn keypad__btn--secondary keypad__btn--double keypad__btn--text" type="button" value="Reset">
                        Reset
                    </button>
                    <button class="keypad__btn keypad__btn--double keypad__btn--equals" type="button" value="=">
                        =
                    </button>
    
            </section> <!-- END keypad -->
        </div> <!-- END wrapper -->
    </main>

    <footer>
        <div class="wrapper">
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://francesm.dev">Frances McKenzie</a>.
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
